save_to_clipboard: true

window:
   padding:
      x: 0
      y: 0

   dynamic_padding: false
   decoration: full

   startup_mode: maximized
   scrolling:
      history: 10000
      multiplier: 3
      faux_multiplier: 3
      auto_scroll: true

   opacity: 0.9

font:
   normal:
      family: "Ubuntu Mono Nerd Font"
      style: normal
   bold:
      family: "Ubuntu Mono Nerd Font"
      style: bold
   italic:
      family: "Ubuntu Mono Nerd Font"
      style: italic

   size: 12

   offset:
      x: 0
      y: 0

   glyph_offset:
      x: 0
      y: 0

   draw_bold_text_with_bright_colors: true

hide_when typing: true

colors:
   primary:
      background: "0x202020"
      foreground: "0xFAFAFA"

   cursor:
      background: "0xFAFAFA"
      foreground: "0xFAFAFA"
      style: Beam

   normal:
      black: "0x282c34"
      red: "0xe06c75"
      green: "0x98c379"
      yellow: "0xe5c07b"
      blue: "0x61afef"
      magenta: "0xc678dd"
      cyan: "0x56b6c2"
      white: "0xabb2bf"

   bright:
      black: "0x282c34"
      red: "0xe06c75"
      green: "0x98c379"
      yellow: "0xe5c07b"
      blue: "0x61afef"
      magenta: "0xc678dd"
      cyan: "0x56b6c2"
      white: "0xabb2bf"

bell:
   animation: EaseOutExpo
   color: "0xffffff"
   duration: 0

key_bindings:
   - { key: Paste, action: Paste }
   - { key: Copy, action: Copy }
   - { key: L, mods: Control, action: ClearLogNotice }
   - { key: L, mods: Control, mode: ~Vi|~Search, chars: "\x0c" }
   - { key: PageUp, mode: ~Alt, action: ScrollPageUp }
   - { key: PageDown, mode: ~Alt, action: ScrollPageDown }
   - { key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop }
   - { key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom }
   - { key: Key0,     mods: Control, action: ResetFontSize }
   - { key: Plus,   mods: Control, action: IncreaseFontSize }
   - { key: Minus, mods: Control, action: DecreaseFontSize }


shell:
   program: /bin/bash

