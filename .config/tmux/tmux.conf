# Reload config with `C-b r`.
unbind-key r
bind-key r source-file ~/.config/tmux/tmux.conf

set -g mouse on

# Set a history limit of 20000 lines
set-option -g history-limit 20000

# Make sure tmux knows we have some serious colour power
set -g default-terminal tmux-256color
set-option -sa terminal-overrides ",*:Tc,*:U8=0"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vim like movement between panes.
bind-key -r ^ last-window
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'

# Neovim-Tmux Navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -n 'M-H' if-shell "$is_vim" 'send-keys M-H' 'resize-pane -L 5'
bind-key -n 'M-J' if-shell "$is_vim" 'send-keys M-J' 'resize-pane -D 5'
bind-key -n 'M-K' if-shell "$is_vim" 'send-keys M-K' 'resize-pane -U 5'
bind-key -n 'M-L' if-shell "$is_vim" 'send-keys M-L' 'resize-pane -R 5'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# A lil cheat sheet for writing code
unbind-key ?
bind-key -r ? run-shell "tmux neww  ~/.local/bin/tmux-cheatsheet"

# Forget the find window. That is for chumps
unbind-key f
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Changes depending on the projects I'm working on.
bind-key -r 1 run-shell "~/.local/bin/tmux-sessionizer ~/Projects/Dotfiles"
bind-key -r 2 run-shell "~/.local/bin/tmux-sessionizer ~/Projects/ansible-aio"
bind-key -r 3 run-shell "~/.local/bin/tmux-sessionizer ~/Projects/puppet-profile"
bind-key -r 4 run-shell "~/.local/bin/tmux-sessionizer ~/Projects/puppet-manifests"
bind-key -r 5 run-shell "~/.local/bin/tmux-sessionizer ~/Projects/puppet-hieradata"
bind-key -r 6 run-shell "~/.local/bin/tmux-sessionizer ~/Projects/puppet-role"

# Open new windows/panes in the current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g status-style "fg=#fafafa","bg=#202020"

# tab styling
set -g window-status-style "fg=#202020,bg=#61afef"
set -g window-status-activity-style "fg=#61afef,bg=#202020,bright"
set -g window-status-current-style "fg=#61afef,bg=#202020"

# dividing border colours
set -g pane-border-style "fg=#abb2bf,bg=#202020"
set -g pane-active-border-style "fg=#abb2bf,bg=#202020"

set-option -g status on
set-option -g status-position bottom
set-option -g status-interval 1
set-option -g status-justify "centre"

set-option -g status-left "#[fg=#61afef,bg=#202020]ÓÇ∂#[fg=#202020,bg=#61afef]#S üìÖ  %a %d-%m-%y ‚è∞ %l:%M %p #[fg=#61afef,bg=#202020]ÓÇ¥ #[fg=#61afef,bg=#202020]"
set-option -g status-left-length 140

set-option -g status-right "#[fg=#61afef,bg=#202020]ÓÇ∂#[fg=#202020,bg=#61afef]#(~/.config/tmux/scripts/spotify.sh #{pane_tty}) #[fg=#61afef,bg=#202020]ÓÇ¥#[fg=#61afef,bg=#202020]"
set-option -g status-right-length 140
