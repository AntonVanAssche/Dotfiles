monitor=,preferred,auto,1
# monitor=eDP-1,disable

exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = waybar & hyprpaper & dunst
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprctl setcursorr "Capitaine Cursors" 12

misc {
  disable_hyprland_logo = true;
}

input {
  follow_mouse = 1

  touchpad {
    natural_scroll = yes
  }
  kb_options = caps:escape
}

general {
  gaps_in = 7.5
  gaps_out = 15
  border_size = 2
  col.active_border = 0xFF89B4FA
  col.inactive_border = rgb(11111b)
  cursor_inactive_timeout = 1
  layout = master
}

decoration {
  rounding = 5
}

animations {
  enabled = yes
  bezier = myBezier, 0.16, 1, 0.3, 1

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, myBezier, popin 80%
  animation = border, 1, 10, myBezier
  animation = fade, 1, 7, myBezier
  animation = workspaces, 1, 5, default
}

master {
  new_on_top = true
}

gestures {
  workspace_swipe = on
}

windowrule = float, Rofi
windowrule = noborder, Rofi
windowrule = float, title:^(sfml)$
windowrule = center, title:^(sfml)$
windowrule = float,title:^(Open)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Save As)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

$mainMod = SUPER

# keybind for Master layout
bind = $mainMod, SPACE, layoutmsg, orientationnext
bind = $mainMod, comma, layoutmsg, addmaster
bind = $mainMod, period, layoutmsg, removemaster
bind = $mainMod, RETURN, layoutmsg, swapwithmaster

bind = $mainMod, T, exec, kitty
bind = $mainMod SHIFT, T, exec, kitty -e tmux
bind = $mainMod, b, exec, firefox
bind = $mainMod SHIFT, B, exec, firefox --private-window
bind = $mainMod, F, exec, nautilus
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, R, exec, sh $HOME/.config/rofi/bin/launcher
bind = $mainMod, P, exec, sh $HOME/.config/rofi/bin/powermenu
bind = $mainMod, C, exec, sh $HOME/.config/rofi/bin/cliphist
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, W, exec, pkill -SIGUSR1 '^waybar$'
bind = $mainMod SHIFT, W, exec, $HOME/.local/bin/launch-waybar.sh
bind = $mainMod, D, exec, dunstctl close-all
bind = $mainMod SHIFT, D, exec, $HOME/.local/bin/dnd.sh

# volume control
bind = , xf86audioraisevolume, exec, amixer sset Master 1%+;
bind = , xf86audiolowervolume, exec, amixer sset Master 1%-;
bind = , xf86audiomute, exec, amixer sset Master toggle;

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# brightneww control
bind = , xf86monbrightnessup, exec, brightnessctl set 5%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 5%-

# screenshot
bind = , print, exec, grim ~/Pictures/$(date '+%Y-%m-%d-%H:%M:%S').png
bind = $mainMod, S, exec, grim ~/Pictures/$(date '+%Y-%m-%d-%H:%M:%S').png

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, moveworkspacetomonitor, 1 1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, moveworkspacetomonitor, 2 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, moveworkspacetomonitor, 3 1
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, moveworkspacetomonitor, 4 1
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, moveworkspacetomonitor, 5 1
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, moveworkspacetomonitor, 6 2
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, moveworkspacetomonitor, 7 2
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, moveworkspacetomonitor, 8 2
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, moveworkspacetomonitor, 9 2
bind = $mainMod, 9, workspace, 9


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
